name: Despliegue Automático

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Usamos la última versión estable (v4)
      - uses: actions/checkout@v4 

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar dependencias
        run: npm install

      - name: Construir aplicación
        run: npm run build

      # Usamos la última versión estable (v4)
      - name: Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          # Subimos tanto la carpeta 'dist' como el 'firebase.json'
          path: |
            dist
            firebase.json

  deploy-firebase:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Usamos la última versión estable (v4)
      - uses: actions/checkout@v4 

      # Usamos la última versión estable (v4)
      # Y, crucialmente, descargamos el contenido a la raíz del directorio de trabajo (`path: .`)
      - name: Descargar artefacto de build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: . # <-- CORRECCIÓN: Esto pone 'dist' y 'firebase.json' en la raíz.
          
      # Usamos la versión principal estable (`v2`)
      - name: Desplegar en Firebase Hosting
        uses: w9jds/firebase-action@v2 
        with:
          args: deploy --only hosting
          project_id: aprende-peru-app2025
          firebaseToken: ${{ secrets.FIREBASE_TOKEN }}